<ion-header>
    <ion-toolbar color="yanbao">
        <ion-buttons start>
          <button ion-button icon-only (click)="goToBackPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title center>更换手机号</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-row class="mobilePhone">
            <ion-col>
                <span>手机号</span>
                <ion-input color="#e5e5e5" maxlength="11" type="text" bindon-ngModel="mobile" placeholder="输入手机号"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="smsCode">
            <ion-col>
                <span>验证码</span>
                <ion-input maxlength="6" type="text" bindon-ngModel="smsCode" placeholder="输入短信验证码"></ion-input>
                <button *ngIf="showLoadMsgBtn" (click)="loadMsgCode()">获取验证码</button>
                <button *ngIf="!showLoadMsgBtn" [disabled]="true">{{countDown}}秒重新获取</button>
            </ion-col>
        </ion-row>
        <ion-row class="bindPhone">
            <ion-col text-center>
                <button (click)="saveMobile()">保存</button>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>
