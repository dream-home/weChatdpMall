<ion-header>
    <ion-toolbar color="yanbao">
        <ion-buttons start>
          <button ion-button icon-only (click)="goToBackPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title center>支付页面</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h3>请输入6位支付密码</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <span color="danger">需要支付：{{integral}}积分</span>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center no-padding>
                <ion-list>
                    <ion-item>
                        <ion-label fixed>
                            支付密码
                        </ion-label>
                        <ion-input maxlength="6" clearInput="true" bindon-ngModel="payPwd" placeholder="输入6位数" type="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-20></ion-col>
            <ion-col width-20 text-right>
                <button [disabled]="payPwd==null || payPwd.length<6 || isDisable" (click)="submitPay()" ion-button>确定</button>
            </ion-col>
            <ion-col width-20></ion-col>
            <ion-col width-20>
                <button ion-button (click)="goToBackPage()" color="light">取消</button>
            </ion-col>
            <ion-col width-20></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
